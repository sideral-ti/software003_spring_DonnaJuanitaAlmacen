# Configuracion MySQL Database para --> Quality Assuranse (QA Profile)

server.port=9960

server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:mysql://localhost:3306/dev_mysql_db
spring.datasource.username=dev_mysql_user
spring.datasource.password=dev_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method